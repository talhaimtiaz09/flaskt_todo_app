{% extends 'base.html' %}

{% block x %}
    <div class="container my-4">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Update Form</h3>
        </div>
        <div class="card-body">
          <form action="/update/{{task.id}}" method="POST">
            <div class="form-group">
              <label for="textInput">Enter text to update:</label>
              <input type="text" class="form-control" id="textInput" value="{{task.content}}" name="content"> 
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
